<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="window" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
    <linearGradient id="java-orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="java-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg)"/>
  
  <!-- Desktop Window Frame -->
  <rect x="20" y="30" width="360" height="200" rx="8" fill="url(#window)" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Window Title Bar -->
  <rect x="20" y="30" width="360" height="30" rx="8" fill="#4b5563"/>
  <rect x="20" y="45" width="360" height="15" fill="url(#window)"/>
  
  <!-- Window Controls -->
  <circle cx="340" cy="45" r="5" fill="#ef4444"/>
  <circle cx="355" cy="45" r="5" fill="#fbbf24"/>
  <circle cx="370" cy="45" r="5" fill="#22c55e"/>
  
  <!-- Window Title -->
  <text x="35" y="52" font-family="Arial, sans-serif" font-size="12" fill="#e5e7eb" font-weight="bold">
    Java Desktop Application
  </text>
  
  <!-- Main Content Area -->
  <rect x="30" y="70" width="340" height="150" fill="#111827" rx="4"/>
  
  <!-- Java Logo Area -->
  <rect x="40" y="80" width="80" height="80" fill="url(#java-orange)" rx="8"/>
  <text x="60" y="115" font-family="Arial, sans-serif" font-size="24" fill="white" font-weight="bold">Java</text>
  <text x="55" y="135" font-family="Arial, sans-serif" font-size="10" fill="white">Desktop</text>
  
  <!-- Menu Bar -->
  <rect x="130" y="80" width="230" height="20" fill="#1f2937" rx="2"/>
  <text x="140" y="92" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">File  Edit  View  Tools  Help</text>
  
  <!-- Content Panels -->
  <rect x="130" y="110" width="110" height="100" fill="#1e293b" rx="4" stroke="#374151"/>
  <rect x="250" y="110" width="110" height="100" fill="#1e293b" rx="4" stroke="#374151"/>
  
  <!-- Data Table Simulation -->
  <rect x="135" y="115" width="100" height="12" fill="#374151" rx="2"/>
  <rect x="135" y="130" width="100" height="8" fill="#4b5563" rx="1"/>
  <rect x="135" y="140" width="100" height="8" fill="#374151" rx="1"/>
  <rect x="135" y="150" width="100" height="8" fill="#4b5563" rx="1"/>
  <rect x="135" y="160" width="100" height="8" fill="#374151" rx="1"/>
  <rect x="135" y="170" width="100" height="8" fill="#4b5563" rx="1"/>
  <rect x="135" y="180" width="100" height="8" fill="#374151" rx="1"/>
  <rect x="135" y="190" width="100" height="8" fill="#4b5563" rx="1"/>
  
  <!-- Control Panel -->
  <rect x="255" y="115" width="100" height="15" fill="url(#java-blue)" rx="2"/>
  <text x="275" y="125" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">Control Panel</text>
  
  <!-- Buttons -->
  <rect x="260" y="140" width="25" height="12" fill="#22c55e" rx="2"/>
  <text x="267" y="148" font-family="Arial, sans-serif" font-size="6" fill="white">Add</text>
  
  <rect x="290" y="140" width="25" height="12" fill="#3b82f6" rx="2"/>
  <text x="296" y="148" font-family="Arial, sans-serif" font-size="6" fill="white">Edit</text>
  
  <rect x="320" y="140" width="25" height="12" fill="#ef4444" rx="2"/>
  <text x="325" y="148" font-family="Arial, sans-serif" font-size="6" fill="white">Delete</text>
  
  <!-- Form Fields -->
  <rect x="260" y="160" width="80" height="10" fill="#374151" rx="1" stroke="#6b7280"/>
  <rect x="260" y="175" width="80" height="10" fill="#374151" rx="1" stroke="#6b7280"/>
  <rect x="260" y="190" width="40" height="10" fill="#fbbf24" rx="1"/>
  <text x="265" y="197" font-family="Arial, sans-serif" font-size="6" fill="#1f2937" font-weight="bold">Submit</text>
  
  <!-- Status Bar -->
  <rect x="30" y="205" width="340" height="15" fill="#1f2937" rx="2"/>
  <text x="35" y="214" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">Ready | Records: 127 | Java 11 | MySQL Connected</text>
  
  <!-- MySQL Icon -->
  <rect x="305" y="207" width="12" height="8" fill="url(#java-blue)" rx="1"/>
  <text x="307" y="212" font-family="Arial, sans-serif" font-size="5" fill="white" font-weight="bold">DB</text>
  
  <!-- Git Icon -->
  <rect x="325" y="207" width="12" height="8" fill="#f97316" rx="1"/>
  <text x="328" y="212" font-family="Arial, sans-serif" font-size="5" fill="white" font-weight="bold">Git</text>
  
  <!-- Decorative Code Elements -->
  <circle cx="50" cy="170" r="2" fill="#22c55e" opacity="0.7"/>
  <circle cx="65" cy="185" r="2" fill="#3b82f6" opacity="0.7"/>
  <circle cx="80" cy="155" r="2" fill="#fbbf24" opacity="0.7"/>
  <circle cx="95" cy="200" r="2" fill="#ef4444" opacity="0.7"/>
  
  <!-- Tech Stack Indicator -->
  <text x="40" y="245" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Java • JavaFX • MySQL • Git</text>
</svg>
